# Nihao Carbon Platform - Docker Compose
# Project name: niha_platform (stable; avoids stale container refs from legacy "niha").
name: niha_platform

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: niha_db
    environment:
      POSTGRES_USER: niha_user
      POSTGRES_PASSWORD: niha_secure_pass_2024
      POSTGRES_DB: niha_carbon
      TZ: Europe/Bucharest
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U niha_user -d niha_carbon" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (no container_name to avoid stale-reference issues on rebuild)
  redis:
    image: redis:7-alpine
    environment:
      - TZ=Europe/Bucharest
    ports:
      - "6379:6379"
    volumes:
      - redis_data_v2:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: niha_backend
    environment:
      - DATABASE_URL=postgresql://niha_user:niha_secure_pass_2024@db:5432/niha_carbon
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-super-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://platonos.mooo.com,https://platonos.mooo.com,http://192.168.10.42:5173,http://192.168.10.42:8000
      - ENVIRONMENT=development
      - TZ=Europe/Bucharest
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: niha_frontend
    environment:
      - TZ=Europe/Bucharest
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data_v2:
