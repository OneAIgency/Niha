name: Nihao Quality Gate

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: niha_user
          POSTGRES_PASSWORD: niha_secure_pass_2024
          POSTGRES_DB: niha_carbon
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install ruff pytest anyio httpx

    - name: Lint with Ruff
      run: |
        # Run ruff on the backend directory
        ruff check backend
      continue-on-error: false

    - name: Run Tests
      env:
        DATABASE_URL: postgresql://niha_user:niha_secure_pass_2024@localhost:5432/niha_carbon
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: ci_secret_key_12345
        ENVIRONMENT: testing
      run: |
        cd backend
        pytest

  frontend-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js 20
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: |
        cd frontend
        if [ -f "package-lock.json" ]; then
          npm ci
        else
          npm install
        fi

    - name: Lint
      run: |
        cd frontend
        npm run lint

    - name: Build Verification
      run: |
        cd frontend
        npm run build
