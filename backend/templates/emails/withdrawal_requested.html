{% extends "_base.html" %}

{% block content %}
<div class="icon-header info">&#x1F4E4;</div>
<h1>Withdrawal Request Received</h1>
<p>Hello {{ name }},</p>
<p>We've received your withdrawal request. Our team will review and process it.</p>
<div class="details">
    <div class="detail-row">
        <span class="detail-label">Amount</span>
        <span class="detail-value">{{ currency }} {{ amount }}</span>
    </div>
    <div class="detail-row">
        <span class="detail-label">Status</span>
        <span class="detail-value"><span class="badge info">Pending Review</span></span>
    </div>
</div>
<p>Typical processing time: <strong>1-3 business days</strong>.</p>
{% endblock %}
