<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalesForce Pro - Finance Dashboard</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f1f5f9; }

    /* Layout */
    .dashboard { display: flex; min-height: 100vh; }
    .sidebar { width: 240px; background: #0f172a; padding: 16px; display: flex; flex-direction: column; }
    .main { flex: 1; display: flex; flex-direction: column; }
    .header { background: white; border-bottom: 1px solid #e2e8f0; padding: 16px 24px; display: flex; align-items: center; justify-content: space-between; }
    .content { flex: 1; padding: 24px; overflow: auto; }

    /* Sidebar */
    .logo { display: flex; align-items: center; gap: 12px; padding: 8px; margin-bottom: 32px; }
    .logo-icon { width: 32px; height: 32px; background: #2563eb; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
    .logo-text { color: white; font-weight: 600; font-size: 18px; }
    .nav { flex: 1; display: flex; flex-direction: column; gap: 4px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 10px 12px; border-radius: 8px; color: #94a3b8; font-size: 14px; font-weight: 500; cursor: pointer; border: none; background: none; width: 100%; text-align: left; transition: all 0.15s; }
    .nav-item:hover { color: white; background: #1e293b; }
    .nav-item.active { color: white; background: #2563eb; }
    .nav-item svg { width: 20px; height: 20px; }

    /* Header */
    .header-left { display: flex; align-items: center; gap: 16px; }
    .page-title { font-size: 20px; font-weight: 600; color: #0f172a; }
    .header-right { display: flex; align-items: center; gap: 12px; }

    /* Buttons & Controls */
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.15s; border: none; }
    .btn-primary { background: #2563eb; color: white; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-secondary { background: white; color: #475569; border: 1px solid #e2e8f0; }
    .btn-secondary:hover { background: #f8fafc; }
    .btn-icon { padding: 8px; background: none; border: none; color: #64748b; cursor: pointer; border-radius: 8px; }
    .btn-icon:hover { background: #f1f5f9; color: #334155; }

    .dropdown { position: relative; }
    .dropdown-btn { display: flex; align-items: center; gap: 8px; padding: 6px 12px; border: 1px solid #e2e8f0; border-radius: 8px; background: white; font-size: 14px; color: #475569; cursor: pointer; }
    .dropdown-btn:hover { background: #f8fafc; }
    .dropdown-menu { position: absolute; top: 100%; left: 0; margin-top: 4px; background: white; border: 1px solid #e2e8f0; border-radius: 8px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); min-width: 160px; z-index: 50; overflow: hidden; }
    .dropdown-item { display: block; width: 100%; padding: 8px 16px; text-align: left; font-size: 14px; color: #475569; background: none; border: none; cursor: pointer; }
    .dropdown-item:hover { background: #f8fafc; }
    .dropdown-item.selected { color: #2563eb; background: #eff6ff; }

    .search-box { position: relative; }
    .search-box input { width: 256px; padding: 8px 12px 8px 36px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; }
    .search-box input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }
    .search-box svg { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 16px; height: 16px; }

    /* Cards */
    .card { background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; }
    .card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
    .card-title { font-size: 16px; font-weight: 600; color: #0f172a; }
    .card-link { font-size: 14px; color: #2563eb; cursor: pointer; background: none; border: none; }
    .card-link:hover { color: #1d4ed8; }

    /* KPI Cards */
    .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 24px; }
    .kpi-card { background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; cursor: pointer; transition: box-shadow 0.15s; }
    .kpi-card:hover { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    .kpi-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .kpi-label { font-size: 14px; font-weight: 500; color: #64748b; }
    .kpi-value { font-size: 28px; font-weight: 600; color: #0f172a; margin-top: 4px; }
    .kpi-subtext { font-size: 12px; color: #94a3b8; margin-top: 4px; }
    .kpi-icon { width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
    .kpi-icon.up { background: #ecfdf5; color: #059669; }
    .kpi-icon.down { background: #fef2f2; color: #dc2626; }
    .kpi-change { display: flex; align-items: center; gap: 4px; margin-top: 12px; font-size: 14px; }
    .kpi-change.up { color: #059669; }
    .kpi-change.down { color: #dc2626; }
    .kpi-change span { color: #94a3b8; }

    /* Grid layouts */
    .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
    .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
    .col-span-2 { grid-column: span 2; }

    /* Charts */
    .chart-container { height: 280px; position: relative; }
    .bar-chart { display: flex; align-items: flex-end; justify-content: space-around; height: 100%; padding: 20px 0; }
    .bar-group { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .bar { width: 40px; background: #3b82f6; border-radius: 4px 4px 0 0; transition: height 0.3s; }
    .bar:hover { background: #2563eb; }
    .bar-label { font-size: 12px; color: #64748b; }

    .line-chart { position: relative; height: 100%; }
    .line-chart svg { width: 100%; height: 100%; }

    .pie-chart { display: flex; align-items: center; justify-content: center; height: 200px; }
    .pie-legend { margin-top: 16px; }
    .pie-legend-item { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; font-size: 14px; }
    .pie-legend-dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
    .pie-legend-label { color: #64748b; display: flex; align-items: center; }
    .pie-legend-value { font-weight: 500; color: #0f172a; }
    .pie-legend-growth { color: #059669; font-size: 12px; margin-left: 8px; }

    /* Tables */
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 12px 16px; font-size: 14px; font-weight: 600; color: #64748b; background: #f8fafc; }
    th.right { text-align: right; }
    th.center { text-align: center; }
    td { padding: 16px; font-size: 14px; border-bottom: 1px solid #f1f5f9; }
    td.right { text-align: right; }
    td.center { text-align: center; }
    tr:hover { background: #f8fafc; }
    tr { cursor: pointer; }
    .mono { font-family: ui-monospace, monospace; color: #64748b; }

    /* Status badges */
    .badge { display: inline-flex; align-items: center; gap: 4px; padding: 4px 10px; border-radius: 9999px; font-size: 12px; font-weight: 500; }
    .badge-success { background: #ecfdf5; color: #059669; }
    .badge-warning { background: #fef3c7; color: #d97706; }
    .badge-error { background: #fef2f2; color: #dc2626; }

    /* List items */
    .list-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; border-radius: 8px; cursor: pointer; transition: background 0.15s; }
    .list-item:hover { background: #f8fafc; }
    .list-item-left { display: flex; align-items: center; gap: 12px; }
    .list-item-right { text-align: right; }
    .list-item-title { font-weight: 500; color: #0f172a; }
    .list-item-subtitle { font-size: 14px; color: #64748b; }
    .list-item-value { font-weight: 600; color: #0f172a; }
    .list-item-meta { font-size: 12px; }

    .avatar { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 500; }
    .avatar-blue { background: #dbeafe; color: #2563eb; }
    .avatar-green { background: #dcfce7; color: #16a34a; }
    .avatar-amber { background: #fef3c7; color: #d97706; }
    .avatar-red { background: #fee2e2; color: #dc2626; }
    .avatar-slate { background: #e2e8f0; color: #475569; }

    .rank-badge { width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 700; color: white; position: absolute; top: -4px; right: -4px; }
    .rank-gold { background: #fbbf24; }
    .rank-silver { background: #94a3b8; }
    .rank-bronze { background: #d97706; }

    /* Progress bar */
    .progress-bar { height: 8px; background: #e2e8f0; border-radius: 4px; overflow: hidden; }
    .progress-fill { height: 100%; border-radius: 4px; transition: width 0.3s; }
    .progress-fill.blue { background: #3b82f6; }
    .progress-fill.green { background: #10b981; }

    /* Modals */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 100; }
    .modal { background: white; border-radius: 16px; padding: 24px; width: 100%; max-width: 400px; }
    .modal-title { font-size: 18px; font-weight: 600; color: #0f172a; margin-bottom: 16px; }
    .modal-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
    .modal-row:last-child { border-bottom: none; }
    .modal-label { color: #64748b; }
    .modal-value { font-weight: 500; color: #0f172a; }
    .modal-actions { display: flex; gap: 12px; margin-top: 24px; }
    .modal-actions .btn { flex: 1; justify-content: center; }

    /* Notifications panel */
    .notifications-panel { position: absolute; top: 100%; right: 0; margin-top: 8px; width: 320px; background: white; border: 1px solid #e2e8f0; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); z-index: 50; overflow: hidden; }
    .notifications-header { padding: 12px 16px; border-bottom: 1px solid #e2e8f0; }
    .notifications-header h3 { font-size: 16px; font-weight: 600; color: #0f172a; }
    .notification-item { padding: 12px 16px; border-bottom: 1px solid #f1f5f9; cursor: pointer; }
    .notification-item:hover { background: #f8fafc; }
    .notification-item.unread { background: #eff6ff; }
    .notification-title { font-size: 14px; font-weight: 500; color: #0f172a; }
    .notification-message { font-size: 14px; color: #64748b; }
    .notification-time { font-size: 12px; color: #94a3b8; margin-top: 4px; }
    .notification-dot { width: 8px; height: 8px; background: #2563eb; border-radius: 50%; }
    .notifications-footer { padding: 8px 16px; border-top: 1px solid #e2e8f0; }
    .notifications-footer button { width: 100%; padding: 8px; background: none; border: none; color: #2563eb; font-size: 14px; cursor: pointer; }

    /* Profile dropdown */
    .profile-dropdown { position: absolute; top: 100%; right: 0; margin-top: 8px; width: 220px; background: white; border: 1px solid #e2e8f0; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); z-index: 50; overflow: hidden; }
    .profile-header { padding: 12px 16px; border-bottom: 1px solid #e2e8f0; }
    .profile-name { font-weight: 500; color: #0f172a; }
    .profile-role { font-size: 14px; color: #64748b; }
    .profile-menu-item { display: flex; align-items: center; gap: 8px; width: 100%; padding: 10px 16px; background: none; border: none; font-size: 14px; color: #475569; cursor: pointer; text-align: left; }
    .profile-menu-item:hover { background: #f8fafc; }
    .profile-menu-item.danger { color: #dc2626; }
    .profile-menu-item.danger:hover { background: #fef2f2; }

    /* Utility */
    .mb-6 { margin-bottom: 24px; }
    .text-success { color: #059669; }
    .text-warning { color: #d97706; }
    .text-error { color: #dc2626; }
    .font-semibold { font-weight: 600; }
    .font-mono { font-family: ui-monospace, monospace; }

    /* Chart legend */
    .chart-legend { display: flex; gap: 16px; font-size: 14px; }
    .chart-legend-item { display: flex; align-items: center; gap: 6px; }
    .chart-legend-dot { width: 12px; height: 12px; border-radius: 50%; }

    /* Select */
    select { padding: 6px 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; background: white; cursor: pointer; }
    select:focus { outline: none; border-color: #2563eb; }

    /* Report cards */
    .report-card { background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; cursor: pointer; transition: box-shadow 0.15s; }
    .report-card:hover { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    .report-header { display: flex; gap: 12px; }
    .report-icon { width: 40px; height: 40px; background: #eff6ff; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #2563eb; }
    .report-title { font-weight: 600; color: #0f172a; }
    .report-desc { font-size: 14px; color: #64748b; margin-top: 4px; }
    .report-actions { display: flex; gap: 8px; margin-top: 16px; }

    /* Animation */
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-spin { animation: spin 1s linear infinite; }
  </style>
</head>

      return (
        <svg viewBox="0 0 200 200" style={{ width: '160px', height: '160px' }}>
          {data.map((item, i) => {
            const angle = (item.value / total) * 360;
            const startAngle = currentAngle;
            const endAngle = currentAngle + angle;
            currentAngle = endAngle;

            const startRad = (startAngle * Math.PI) / 180;
            const endRad = (endAngle * Math.PI) / 180;

            const x1 = 100 + 70 * Math.cos(startRad);
            const y1 = 100 + 70 * Math.sin(startRad);
            const x2 = 100 + 70 * Math.cos(endRad);
            const y2 = 100 + 70 * Math.sin(endRad);

            const largeArc = angle > 180 ? 1 : 0;

            return (
              <path
                key={i}
                d={`M 100 100 L ${x1} ${y1} A 70 70 0 ${largeArc} 1 ${x2} ${y2} Z`}
                fill={item.color}
                stroke="white"
                strokeWidth="2"
              />
            );

                            <th>Transaction ID</th>
                            <th>Customer</th>
                            <th>Type</th>
                            <th className="right">Amount</th>
                            <th className="center">Status</th>
                            <th>Date</th>
                            <th style={{ width: '40px' }}></th>
                          </tr>
                        </thead>
                        <tbody>
                          {recentTransactions.map(txn => (
                            <tr key={txn.id} onClick={() => setSelectedTransaction(txn)}>
                              <td className="mono">{txn.id}</td>
                              <td className="font-semibold">{txn.customer}</td>
                              <td>{txn.type}</td>
                              <td className="right font-semibold">{formatCurrency(txn.amount)}</td>
                              <td className="center">
                                <span className={`badge ${getBadgeClass(txn.status)}`}>
                                  {getStatusIcon(txn.status)}
                                  {txn.status}
                                </span>
                              </td>
                              <td>{txn.date}</td>
                              <td><button className="btn-icon"><Icons.MoreHorizontal /></button></td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </>
              )}

              {activeTab === 'team' && (
                <>
                  <div className="grid-3 mb-6">
                    <div className="card">
                      <div style={{ fontSize: '14px', color: '#64748b' }}>Team Revenue</div>
                      <div style={{ fontSize: '28px', fontWeight: '600', marginTop: '4px' }}>$9.55M</div>
                      <div style={{ fontSize: '14px', color: '#059669', marginTop: '4px' }}>↑ 18.2% vs target</div>
                    </div>
                    <div className="card">
                      <div style={{ fontSize: '14px', color: '#64748b' }}>Avg Quota Attainment</div>
                      <div style={{ fontSize: '28px', fontWeight: '600', marginTop: '4px' }}>95.2%</div>
                      <div style={{ fontSize: '14px', color: '#64748b', marginTop: '4px' }}>3 reps above 100%</div>
                    </div>
                    <div className="card">
                      <div style={{ fontSize: '14px', color: '#64748b' }}>Total Deals Closed</div>
                      <div style={{ fontSize: '28px', fontWeight: '600', marginTop: '4px' }}>112</div>
                      <div style={{ fontSize: '14px', color: '#059669', marginTop: '4px' }}>↑ 23 from last quarter</div>
                    </div>
                  </div>
                  <div className="card" style={{ padding: 0 }}>
                    <div style={{ padding: '16px 20px', borderBottom: '1px solid #e2e8f0' }}>
                      <h3 className="card-title">Team Leaderboard</h3>
                    </div>
                    <div className="table-container">
                      <table>
                        <thead>
                          <tr>
                            <th style={{ width: '60px' }}>Rank</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th className="right">Revenue</th>
                            <th className="right">Deals</th>
                            <th className="right">Quota %</th>
                            <th style={{ width: '120px' }}>Progress</th>
                          </tr>
                        </thead>
                        <tbody>
                          {salesTeam.map((member, i) => (
                            <tr key={member.name}>
                              <td>
                                <span className={`rank-badge ${i === 0 ? 'rank-gold' : i === 1 ? 'rank-silver' : i === 2 ? 'rank-bronze' : ''}`} style={{ position: 'static', background: i > 2 ? '#e2e8f0' : undefined, color: i > 2 ? '#475569' : undefined }}>
                                  {i + 1}
                                </span>
                              </td>
                              <td>
                                <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                  <div className="avatar avatar-slate" style={{ width: '32px', height: '32px', fontSize: '12px' }}>{member.avatar}</div>
                                  <span className="font-semibold">{member.name}</span>
                                </div>
                              </td>
                              <td>{member.role}</td>
                              <td className="right font-semibold">{formatCurrency(member.revenue)}</td>
                              <td className="right">{member.deals}</td>
                              <td className={`right font-semibold ${member.quota >= 100 ? 'text-success' : ''}`}>{member.quota}%</td>
                              <td>
                                <div className="progress-bar">
                                  <div className={`progress-fill ${member.quota >= 100 ? 'green' : 'blue'}`} style={{ width: `${Math.min(member.quota, 100)}%` }} />
                                </div>
                              </td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </>
              )}

              {activeTab === 'forecast' && (
                <>
                  <div className="card mb-6">
                    <h3 className="card-title" style={{ marginBottom: '24px' }}>Quarterly Revenue Forecast</h3>
                    <div style={{ display: 'flex', justifyContent: 'space-around', alignItems: 'flex-end', height: '300px', paddingBottom: '40px' }}>
                      {forecastData.map((q, i) => (
                        <div key={i} style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '8px' }}>
                          <div style={{ display: 'flex', gap: '4px', alignItems: 'flex-end' }}>
                            {q.actual && (
                              <div style={{ width: '24px', height: `${(q.actual / 20000000) * 250}px`, background: '#10b981', borderRadius: '4px 4px 0 0' }} title={`Actual: ${formatCurrency(q.actual)}`} />
                            )}
                            <div style={{ width: '24px', height: `${(q.forecast / 20000000) * 250}px`, background: '#3b82f6', borderRadius: '4px 4px 0 0' }} title={`Forecast: ${formatCurrency(q.forecast)}`} />
                            <div style={{ width: '24px', height: `${(q.pipeline / 20000000) * 250}px`, background: '#93c5fd', borderRadius: '4px 4px 0 0' }} title={`Pipeline: ${formatCurrency(q.pipeline)}`} />
                          </div>
                          <span style={{ fontSize: '12px', color: '#64748b' }}>{q.quarter}</span>
                        </div>
                      ))}
                    </div>
                    <div className="chart-legend" style={{ justifyContent: 'center' }}>
                      <span className="chart-legend-item"><span className="chart-legend-dot" style={{ background: '#10b981' }} /> Actual</span>
                      <span className="chart-legend-item"><span className="chart-legend-dot" style={{ background: '#3b82f6' }} /> Forecast</span>
                      <span className="chart-legend-item"><span className="chart-legend-dot" style={{ background: '#93c5fd' }} /> Pipeline</span>
                    </div>
                  </div>
                  <div className="grid-4">
                    {forecastData.map((q, i) => (
                      <div key={i} className="card">
                        <div style={{ fontSize: '14px', fontWeight: '600', marginBottom: '12px' }}>{q.quarter}</div>
                        <div style={{ display: 'flex', justifyContent: 'space-between', fontSize: '14px', marginBottom: '8px' }}>
                          <span style={{ color: '#64748b' }}>Forecast</span>
                          <span className="font-semibold">{formatCurrency(q.forecast)}</span>
                        </div>
                        <div style={{ display: 'flex', justifyContent: 'space-between', fontSize: '14px', marginBottom: '8px' }}>
                          <span style={{ color: '#64748b' }}>Pipeline</span>
                          <span className="font-semibold">{formatCurrency(q.pipeline)}</span>
                        </div>
                        {q.actual && (
                          <div style={{ display: 'flex', justifyContent: 'space-between', fontSize: '14px' }}>
                            <span style={{ color: '#64748b' }}>Actual</span>
                            <span className="font-semibold text-success">{formatCurrency(q.actual)}</span>
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                </>
              )}

              {activeTab === 'reports' && (
                <div className="grid-3">
                  {[
                    { title: 'Revenue Report', desc: 'Monthly breakdown of all revenue streams', icon: <Icons.DollarSign /> },
                    { title: 'Sales Pipeline', desc: 'Current deal stages and conversion rates', icon: <Icons.TrendingUp /> },
                    { title: 'Team Performance', desc: 'Individual and team quota attainment', icon: <Icons.Users /> },
                    { title: 'Product Analysis', desc: 'Revenue by product line and margins', icon: <Icons.PieChart /> },
                    { title: 'Regional Breakdown', desc: 'Geographic sales distribution', icon: <Icons.Globe /> },
                    { title: 'Forecast Accuracy', desc: 'Historical forecast vs actual comparison', icon: <Icons.Target /> },
                  ].map((report, i) => (
                    <div key={i} className="report-card" onClick={() => setShowExportModal(true)}>
                      <div className="report-header">
                        <div className="report-icon">{report.icon}</div>
                        <div>
                          <div className="report-title">{report.title}</div>
                          <div className="report-desc">{report.desc}</div>
                        </div>
                      </div>
                      <div className="report-actions">
                        <button className="btn btn-secondary" style={{ padding: '6px 12px' }}>
                          <Icons.Download /> Export
                        </button>
                        <button className="card-link">Schedule →</button>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>

          {/* Transaction Modal */}
          {selectedTransaction && (
            <div className="modal-overlay" onClick={() => setSelectedTransaction(null)}>
              <div className="modal" onClick={(e) => e.stopPropagation()}>
                <h3 className="modal-title">Transaction Details</h3>
                <div className="modal-row">
                  <span className="modal-label">ID</span>
                  <span className="modal-value font-mono">{selectedTransaction.id}</span>
                </div>
                <div className="modal-row">
                  <span className="modal-label">Customer</span>
                  <span className="modal-value">{selectedTransaction.customer}</span>
                </div>
                <div className="modal-row">
                  <span className="modal-label">Amount</span>
                  <span className="modal-value">{formatCurrency(selectedTransaction.amount)}</span>
                </div>
                <div className="modal-row">
                  <span className="modal-label">Status</span>
                  <span className={`modal-value ${selectedTransaction.status === 'completed' ? 'text-success' : selectedTransaction.status === 'pending' ? 'text-warning' : 'text-error'}`}>
                    {selectedTransaction.status}
                  </span>
                </div>
                <div className="modal-row">
                  <span className="modal-label">Date</span>
                  <span className="modal-value">{selectedTransaction.date}</span>
                </div>
                <div className="modal-actions">
                  <button className="btn btn-secondary" onClick={() => setSelectedTransaction(null)}>Close</button>
                  <button className="btn btn-primary">View Full Details</button>
                </div>
              </div>
            </div>
          )}

          {/* Export Modal */}
          {showExportModal && (
            <div className="modal-overlay" onClick={() => setShowExportModal(false)}>
              <div className="modal" onClick={(e) => e.stopPropagation()}>
                <h3 className="modal-title">Export Report</h3>
                <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                  {['PDF Report', 'Excel Spreadsheet', 'CSV Data', 'PowerPoint'].map((format, i) => (
                    <button
                      key={i}
                      className="btn btn-secondary"
                      style={{ justifyContent: 'flex-start' }}
                      onClick={() => setShowExportModal(false)}
                    >
                      <Icons.FileText />
                      {format}
                    </button>
                  ))}
                </div>
                <button className="btn btn-secondary" style={{ width: '100%', marginTop: '16px', justifyContent: 'center' }} onClick={() => setShowExportModal(false)}>
                  Cancel
                </button>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<FinanceDashboard />, document.getElementById('root'));
  </script>
</body>
</html>
